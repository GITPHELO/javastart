<body>


<h1 id="heading" onclick ="changeText()">learn Coding</h1>
<p id="addition"></p>
<script>

    if(document.getElementById("heading").innerHTML=='learn Coding'){
        document.getElementById("heading").innerHTML='everyone'
    } else {
        document.getElementById("heading").innerHTML='learn Coding'

}

function addNumbers(num1, num2){
    return num1 + num2;


}
